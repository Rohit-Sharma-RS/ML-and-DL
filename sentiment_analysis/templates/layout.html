<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        .metrics {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .metric-item {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            width: 45%;
        }
        .review-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .review-positive {
            background-color: #e6ffe6;
        }
        .review-negative {
            background-color: #ffe6e6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Analysis Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Overview</a></li>
            <li><a href="/explore">Explore Reviews</a></li>
            <li><a href="/predict">Predict Sentiment</a></li>
            <li><a href="/compare-models">Compare Models</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Sentiment Analysis Dashboard - Created with Flask</p>
    </footer>
</body>
</html>
